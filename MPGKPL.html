<!DOCTYPE html>
<html>
<title>
Fuel Efficiency Converter
</title>
<script type="text/javascript">

function convert()
{
	var result =0;
	var milespergallon =prompt("Please enter a number to convert from miles per gallon to kilometers per liter", 0); 
	
	result = milespergallon * .42505303;
	
	
	alert(milespergallon + " MPG = " + result + " KPL ");
}

</script>
	<h1>Convert from Miles per Gallon to Kilometers Per Liter</h1>
		<body style="background-image: url(highway.jpg); 
		background-color:beige;
		no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;">
		<p><h2>To convert:</h2></p>
			<ol><h3>Press the "Convert" button and input your value for miles per gallon.</h3></ol>
			<ol><h3>Hit "Okay."</h3></ol>
			<form>
		<input type="button" onclick="convert();" value="Convert">
			</form>
		
		
		</body>
</html>
