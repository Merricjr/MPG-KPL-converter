<!DOCTYPE html>
<title>
Fuel Efficiency Converter
</title>
	<h1>Convert from Miles per Gallon to Kilometers Per Liter</h1>
		<body>
		<p><h2>To convert:</h2></p>
			<ol>In the box under the label "Miles per Gallon", enter the value you wish to convert to "Kilometers per Liter."</ol>
			<ol>Press "Convert."</ol>
			
		<legend>Miles Per Gallon</legend>
		<form onsubmit="return false" oninput="amount.value = (miles per gallon.valueAsNumber * parseInt(a.value) * parseInt(b.value)">
			<p><label for="miles per gallon"><Miles per Gallon></label>
				<input type="number" min="0" id="miles" name="miles per gallon">
				<output name="amount" for="miles per gallon * a * b"></output>
			</p>
